spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000,http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
  redis:
    host: localhost
    port: 6379

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.propertyiq.gateway: DEBUG
    reactor.netty: INFO

# Supabase Configuration
# The JWT secret can be found in your Supabase project settings under Settings > API > JWT Settings
supabase:
  jwt:
    secret: ${SUPABASE_JWT_SECRET:your-supabase-jwt-secret-change-this-in-production}
  url: ${SUPABASE_URL:https://your-project.supabase.co}

# Service URLs (can be overridden for production)
services:
  auth:
    url: http://localhost:8081
  portfolio:
    url: http://localhost:8082
  expense:
    url: http://localhost:8083
  analytics:
    url: http://localhost:8084
  reporting:
    url: http://localhost:8085
  notification:
    url: http://localhost:8086
