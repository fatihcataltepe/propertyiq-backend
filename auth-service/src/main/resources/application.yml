spring:
  application:
    name: auth-service
  redis:
    host: localhost
    port: 6379
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# WARNING: The default JWT secret below is intended for local development only and is NOT secure for production.
#          Always override JWT_SECRET with a strong, unique value (at least 32 bytes) in production environments.
jwt:
  secret: ${JWT_SECRET:propertyiq-default-secret-key-for-development-only-change-in-production}
  expiration: ${JWT_EXPIRATION:3600000}
